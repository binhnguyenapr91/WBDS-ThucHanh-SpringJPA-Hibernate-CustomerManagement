<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listing customer page</title>
</head>
<body>
<h1>Listing customer</h1>
<p>
    <a href="/create-customer">Create new customer</a>
</p>
    <table>
        <thead>
            <th>FirstName</th>
            <th>Lastname</th>
            <th colspan="2">Functions</th>
        </thead>
        <th:block th:each="customer: ${customers}" >
            <tr>
                <td th:text="${customer.getFirstname()}"></td>
                <td th:text="${customer.getLastname()}"></td>
                <td><a th:href="@{/update-customer/{id}(id=${customer.getId()})}">EDIT</a></td>
                <td><a th:href="@{/delete-customer/{id}(id=${customer.getId()})}">DELETE</a></td>
            </tr>
        </th:block>
        <tr>
            <div>
                <a th:href="@{'/customers'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
                <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
                <a th:href="@{'/customers'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
            </div>
        </tr>

    </table>
</body>
</html>
